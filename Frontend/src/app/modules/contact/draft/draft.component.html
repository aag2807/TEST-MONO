<section class="d-flex flex-row flex-wrap">
  <!-- All contacts tab-->
  <ng-container *ngIf="contactsLength;else noContacts">
    <div *ngFor="let contact of contacts"
      (click)="deleteFromStorage(contact.firstName)"
      class="card hoverable mx-2 mb-2 navigation-card p-2 d-flex align-items-center flex-col">
      <svg xmlns="http://www.w3.org/2000/svg" style="height: 30px; width: 30px; fill: #fff" class="ionicon"
        viewBox="0 0 512 512">
        <title>Person Circle</title>
        <path
          d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm-50.22 116.82C218.45 151.39 236.28 144 256 144s37.39 7.44 50.11 20.94c12.89 13.68 19.16 32.06 17.68 51.82C320.83 256 290.43 288 256 288s-64.89-32-67.79-71.25c-1.47-19.92 4.79-38.36 17.57-51.93zM256 432a175.49 175.49 0 01-126-53.22 122.91 122.91 0 0135.14-33.44C190.63 329 222.89 320 256 320s65.37 9 90.83 25.34A122.87 122.87 0 01382 378.78 175.45 175.45 0 01256 432z" />
      </svg>
      <p class="font-weight-400 font-size-md mt-2">
        {{ contact?.firstName}} {{ contact?.lastName}}
      </p>
      <p class="font-weight-400 font-size-sm mt-1">
        {{ contact?.email}}
      </p>
      <p class="font-weight-400 font-size-sm">
        {{ contact?.phone?.[0]}}
      </p>
    </div>
  </ng-container>

  <ng-template #noContacts>
    <div class="d-flex justify-content-center align-items-center">
      <p class="color-text">No hay contacts guardados en el borrador local.</p>
    </div>
  </ng-template>
</section>
